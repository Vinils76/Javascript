<body>
    <h1>Conversor de Moedas</h1>

<form action="">
    <p><label for="cotacaoDolar">Cotação</label></p>
    <input type="number" id="cotacao" min="0" max="10" step="0.01" required>

    <p><label for="valor">Digite o valor que deseja converter</label></p>
    <input type="number" id="valor" min="0" max="10" step="0.01" required>
    <input type="submit" value="Converter">
</form>

    <h2 id="resultado"></h2>
